name: Build RTVS2 App

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
      - 'release-*'
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    name: Build (Windows â€¢ Python 3.14)
    runs-on: windows-latest
    permissions:
      contents: read

    env:
      APP_NAME: RTVS_Master.exe
      ENTRYPOINT: rtvs2_app.py

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          python -m pip install pyinstaller
          pyinstaller --version

      - name: Build with PyInstaller
        shell: bash
        run: |
          # Windows separator for --add-data is ';'
          pyinstaller --noconfirm --clean --onefile \
            --name "${APP_NAME}" \
            --windowed "${ENTRYPOINT}" \
            --add-data "assets;assets" \
            --add-data "requirements.txt;." \
            --add-data "tests;tests" \
            --add-data "conftest.py;." \
            --add-data "config;config" \
            --add-data "core;core" \
            --add-data "pages;pages" \
            --add-data "pytest.ini;." \
            --icon "assets/rtvs.ico"

      - name: Collect build artifacts
        shell: bash
        run: |
          mkdir -p packaged
          ls -la dist
          cp -v "dist/${APP_NAME}.exe" packaged/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: packaged
          if-no-files-found: error
          compression-level: 6

  release:
    name: Publish Release with Artifacts
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
