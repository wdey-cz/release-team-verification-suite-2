name: Build RTVS2 App

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
      - 'release-*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build (${{ matrix.os }} â€¢ Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.11' ]

    env:
      APP_NAME: RTVS2
      ENTRYPOINT: config/controller_gui.py

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies (pip + optional requirements)
        shell: bash
        run: >
          python -c "import os, sys, subprocess, pathlib as p;
          subprocess.check_call([sys.executable,'-m','pip','install','--upgrade','pip','wheel','setuptools']);
          req=p.Path('requirements.txt'); dev=p.Path('requirements-dev.txt');
          (req.exists() and subprocess.check_call([sys.executable,'-m','pip','install','-r',str(req)]));
          (dev.exists() and subprocess.check_call([sys.executable,'-m','pip','install','-r',str(dev)]));
          subprocess.check_call([sys.executable,'-m','pip','install','pyinstaller'])"

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --name "${APP_NAME}" --windowed "${ENTRYPOINT}"
        # If the GUI uses console, remove --windowed. If you need data files, hidden imports, or icons, add:
        #   --add-data "path/to/datafile;." (Windows) or "path/to/datafile:." (Unix)
        #   --hidden-import package.module
        #   --icon path/to/icon.ico

      - name: Collect build artifacts
        shell: bash
        run: |
          mkdir -p packaged
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            (ls -la dist || true)
            cp -v dist/${APP_NAME}.exe packaged/ || cp -rv dist/* packaged/ || true
          else
            (ls -la dist || true)
            cp -v dist/${APP_NAME} packaged/ || cp -rv dist/* packaged/ || true
          fi
          # Also include the whole dist directory for debugging
          cp -rv dist packaged/dist || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          path: packaged
          if-no-files-found: warn
          compression-level: 6

  release:
    name: Publish Release with Artifacts
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
